<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calci</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="calcicontainer">

        <div class="calci-box border" id="calcibox">
            <div class="calcidisplay border" id="calcidisplay"></div>
            <div class="calcibuttons border" id="calcibuttons">
                <div class="calciorp">

                    <button class="orpbtn" id="plus">+</button>
                    <button class="orpbtn" id="minus">-</button>
                    <button class="orpbtn" id="multiply">x</button>
                    <button class="orpbtn" id="divide">/</button>
                    <div class="enter">
                        <button id="enter">enter</button>
    
                    </div>
                </div>
                <div class="calcinums">
                    <button class="num" id="num1">1</button>
                    <button class="num" id="num2">2</button>
                    <button class="num" id="num3">3</button>
                    <button class="num" id="num4">4</button>
                    <button class="num" id="num5">5</button>
                    <button class="num" id="num6">6</button>
                    <button class="num" id="num7">7</button>
                    <button class="num" id="num8">8</button>
                    <button class="num" id="num9">9</button>
                    <button class="num" id="num0">0</button>
                    <button id="del">del</button>
                    <button id="ac">ac</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
